<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Проект русские путешествия(Mesto)">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Andrei Kovzik">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
          <img src="./images/Avatar.png" alt="" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-btn"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section class="edit">
      <div class="edit__form">
        <h3 class="edit__title">Редактировать профиль</h3>
        <button class="edit__close-btn" type="button"></button>
        <form action="#" name="popup" class="edit__form-ch">
          <input class="edit__input edit__input-name" type="text" name="Имя" placeholder="Имя">
          <input class="edit__input edit__input-job" type="text" name="Должность" placeholder="Должность">
          <button class="edit__form-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="new-item">
      <div class="new-item__form">
        <h3 class="new-item__title">Новое место</h3>
        <button class="new-item__close-btn" type="button"></button>
        <form action="#" name="popup" class="new-item__form-ch">
          <input class="new-item__input new-item__input-name" type="text" name="Название" placeholder="Название">
          <input class="new-item__input new-item__input-link" type="text" name="Ссылка" placeholder="Ссылка на картинку">
          <button class="new-item__form-submit" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="image-popup">
      <div class="element_big">
        <button class="element__close-btn" type="button"></button>
        <img class="element__image_big">
        <h3 class="element__title_big"></h3>
      </div>
    </section>
  </div>
  <template id="el-template">
    <li class="element">
      <button class="element__trash"><svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.45787 17.86C2.51882 18.52 3.06735 19 3.73778 19H14.2615C14.9319 19 15.4804 18.5 15.5414 17.86L16.7197 5.69995H1.27954L2.45787 17.86Z" fill="white"/>
        <path d="M16.7201 1.9H11.5801V1.26C11.5801 0.560001 11.0113 0 10.3002 0H7.72009C7.00903 0 6.44018 0.560001 6.44018 1.26V1.9H1.27991C0.568849 1.9 0 2.46 0 3.16C0 3.86001 0.568849 4.42001 1.27991 4.42001H16.7201C17.4312 4.42001 18 3.86001 18 3.16C18 2.46 17.4312 1.9 16.7201 1.9Z" fill="white"/>
        </svg></button>
      <img class="element__image">
      <div class="element__inf">
        <h3 class="element__title"></h3>
        <button type="button" class="element__group"></button>
      </div>
    </li>
  </template>
  <script src="./script/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Проект русские путешествия(Mesto)">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Andrei Kovzik">
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./Vector.svg')%>" alt="" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <picture class="profile__avatar-wrapper"><img src="#" alt="" class="profile__avatar"></picture>
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__button"></button>
        </div>
        <p class="profile__subtitle"></p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <section class="popup edit">
    <div class="edit__form">
      <h3 class="popup__title">Редактировать профиль</h3>
      <button class="popup__close-btn" type="button"></button>
      <form action="#" name="profile" class="popup__form edit__form-ch" novalidate>
        <label class="popup__label">
          <input id="name-input" class="popup__input edit__input-name" type="text" name="name" placeholder="Имя"
            minlength="2" maxlength="40" required>
          <span class="popup__error name-input-error"></span>
        </label>
        <label class="popup__label"><input id="job-input" class="popup__input edit__input-job" type="text" name="job"
            placeholder="Должность" minlength="2" maxlength="200" required>
          <span class="popup__error job-input-error"></span>
        </label>
        <button class="edit__form-submit popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup new-item">
    <div class="new-item__form">
      <h3 class="popup__title">Новое место</h3>
      <button class="popup__close-btn" type="button"></button>
      <form action="#" name="card" class="popup__form new-item__form-ch" novalidate>
        <label class="popup__label">
          <input id="title-input" class="popup__input new-item__input-name" type="text" name="name"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error title-input-error"></span>
        </label>
        <label class="popup__label"><input id="link-input" class="popup__input new-item__input-link" type="url"
            name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__error link-input-error"></span>
        </label>
        <button class="new-item__form-submit popup__button popup__button_disabled" type="submit" disabled>Создать</button>
      </form>
    </div>
  </section>
  <section class="popup element-image-popup">
    <div class="element-image-popup__container">
      <button class="popup__close-btn" type="button"></button>
      <img class="element-image-popup__image">
      <h3 class="element-image-popup__title"></h3>
    </div>
  </section>
  <section class="popup deletion">
    <div class="deletion__wind">
      <button class="popup__close-btn" type="button"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <button class="popup__button popup__deletion-submit" type="submit">Да</button>
    </div>
  </section>
  <section class="popup new-avatar">
    <div class="new-avatar__form new-item__form">
      <h3 class="popup__title new-avatar__form-title">Новый аватар</h3>
      <button class="popup__close-btn new-avatar__form-closebtn" type="button"></button>
      <form action="#" name="avatar" class="popup__form new-avatar__form-ch new-item__form-ch" novalidate>
        <label class="popup__label new-avatar__form-label"><input id="avatar-input" class="popup__input new-item__input-link" type="url"
            name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__error new-avatar__form-error avatar-input-error"></span>
        </label>
        <button class="new-item__form-submit new-avatar__form-submit popup__button popup__button_disabled" type="submit" disabled>Сохранить</button>
      </form>
    </div>
  </section>
  <template id="el-template">
    <li class="element">
      <button class="element__trash"></button>
      <img class="element__image">
      <div class="element__inf">
        <h3 class="element__title"></h3>
        <div class="element__like">
          <button type="button" class="element__like-group"></button>
          <span class="element__like-counter"></span>
        </div>
      </div>
    </li>
  </template>
  
</body>

</html>
